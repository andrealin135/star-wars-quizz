<!DOCTYPE html>

    <script src="/script.js" defer></script>

    <h1>Which Star Wars Character Are You?</h1>

        <br>
        <button id="q1a1">Love</button>

        <button id="q1a4">Sad</button>

    </div>

        <button id="q2a1">Purple</button>
      </div>
      <div class="answer-choice">

        <br>
        <button id="q2a2">Pink</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/3413354a-339b-47fe-8e99-f59df5c5c46c%2FImage-green-wallpaper-HD.jpg?v=1595436866655">

    </div> 
    
    
    <h2>Pick an animal:</h2>
    <div class="question">
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/3413354a-339b-47fe-8e99-f59df5c5c46c%2FRed-tailed-hawk-Fire-Jeff-Robinson.jpg?v=1595441795522">

<h2>Pick a Star Wars movie:</h2>
    <div class="question">
      <div class="answer-choice">
